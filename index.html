<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Quieres venir al Indu?</title>
    <style>
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-image: url("Images/Escuela.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .container {
        text-align: center;
        max-width: 400px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        background-color: rgba(255, 255, 255, 0.9);
      }
      .logo {
        max-width: 150px;
        margin-bottom: 20px;
      }
      .question {
        font-size: 1.5em;
        margin-bottom: 20px;
      }
      .buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border: none;
        border-radius: 5px;
      }
      #yesButton {
        background-color: #28a745;
        color: white;
      }
      #noButton {
        background-color: #dc3545;
        color: white;
        position: relative;
        margin-left: 10px;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
      .modal-content img {
        max-width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="Images\logo-escuela.png"
        alt="Logo de la escuela"
        class="logo"
      />
      <div class="question">¿Quieres venir al Indu?</div>
      <div class="buttons">
        <button id="yesButton" class="button" onclick="showModal()">Sí</button>
        <button id="noButton" class="button">No</button>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <p>¡Gracias por participar! Escanea el código QR para enviar el enlace de inscripción a tus padres por WhatsApp.</p>
        <img src="Images\qrcode.png" alt="Código QR" />
        <br /><br />
        <button onclick="closeModal()">Cerrar</button>
      </div>
    </div>

    <script>
      const noButton = document.getElementById("noButton");
      const modal = document.getElementById("modal");

      noButton.addEventListener("mouseover", () => {
        const x =
          Math.random() * (window.innerWidth - noButton.offsetWidth - 20);
        const y =
          Math.random() * (window.innerHeight - noButton.offsetHeight - 20);
        noButton.style.position = "absolute";
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
      });

      function showModal() {
        modal.style.display = "flex";
      }

      function closeModal() {
        modal.style.display = "none";
      }
    </script>
  </body>
</html>
