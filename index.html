<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Quieres venir al Indu?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="Images/logo-escuela.png"
        alt="Logo de la escuela"
        class="logo"
      />
      <div class="question">¿Quieres venir al Indu?</div>
      <div class="buttons">
        <button id="yesButton" class="button" onclick="showModal()">Sí</button>
        <button id="noButton" class="button">No</button>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <p>
          ¡Gracias por participar! Escanea el código QR para enviar el enlace de
          inscripción a tus padres por WhatsApp.
        </p>
        <img src="Images/qrcode.png" alt="Código QR" />
        <br /><br />
        <button onclick="closeModal()">Cerrar</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
